<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Batts Management</title>
    <meta name="description" content="Login to your Batts Management account">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile-overrides.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html">
                    <!-- Logo placeholder - will be added later -->
                    <h2 class="logo-text">Batts Management</h2>
                </a>
            </div>
            
            <!-- Navigation -->
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="register.html" class="nav-link">Register</a></li>
                </ul>
            </nav>
            
            <!-- Mobile menu button -->
            <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Login Form -->
    <div class="form-container">
        <h2 class="form-title">Login to Your Account</h2>
        
        <!-- Success/Error Messages (hidden by default) -->
        <div id="login-success" class="alert alert-success" style="display: none;">
            You are logged in successfully!
        </div>
        
        <div id="login-error" class="alert alert-error" style="display: none;">
            Invalid email or password. Please try again.
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-submit">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
    <!-- Supabase Configuration (local config first, then main config) -->
    <script src="js/supabase-config.local.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
