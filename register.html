<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Batts Management</title>
    <meta name="description" content="Register for a Batts Management membership">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile-overrides.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html">
                    <!-- Logo placeholder - will be added later -->
                    <h2 class="logo-text">Batts Management</h2>
                </a>
            </div>
            
            <!-- Navigation -->
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="register.html" class="nav-link">Register</a></li>
                </ul>
            </nav>
            
            <!-- Mobile menu button -->
            <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Registration Form -->
    <div class="form-container">
        <h2 class="form-title">Register for Membership</h2>
        
        <!-- Success/Error Messages (hidden by default) -->
        <div id="register-success" class="alert alert-success" style="display: none;">
            Thank you, your membership will be approved shortly.
        </div>
        
        <div id="register-error" class="alert alert-error" style="display: none;">
            There was an error with your registration. Please try again.
        </div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Telephone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="form-group">
                <label>Membership Type</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="junior" name="membershipType" value="Junior" required>
                        <label for="junior">Junior</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="senior" name="membershipType" value="Senior" required>
                        <label for="senior">Senior</label>
                    </div>
                </div>
            </div>
            
            <div class="form-submit">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
