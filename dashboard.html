<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Batts Management</title>
    <meta name="description" content="Batts Management Dashboard">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile-overrides.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <a href="dashboard.html">
                    <!-- Logo placeholder - will be added later -->
                    <h2 class="logo-text">Batts Management</h2>
                </a>
            </div>
            
            <!-- Navigation -->
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="#" id="logout-btn" class="nav-link">Logout</a></li>
                </ul>
            </nav>
            
            <!-- Mobile menu button -->
            <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <div class="container">
            <!-- Welcome message -->
            <div class="welcome-section">
                <h1>Welcome, <span id="user-name">Member</span>!</h1>
                <p>Your membership ID: <span id="membership-id">Loading...</span></p>
                <div class="alert alert-success">You are logged in successfully!</div>
            </div>
            
            <!-- Membership Details -->
            <div class="membership-details">
                <h2>Your Membership Details</h2>
                <div class="details-card">
                    <div class="detail-item">
                        <span class="detail-label">Full Name:</span>
                        <span id="detail-name" class="detail-value">Loading...</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email:</span>
                        <span id="detail-email" class="detail-value">Loading...</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Phone:</span>
                        <span id="detail-phone" class="detail-value">Loading...</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Membership Type:</span>
                        <span id="detail-type" class="detail-value">Loading...</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Membership Status:</span>
                        <span id="detail-status" class="detail-value">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <!-- Supabase Configuration (local config first, then main config) -->
    <script src="js/supabase-config.local.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
